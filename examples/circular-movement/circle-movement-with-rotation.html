<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Circle movement with rotation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../css/styles-1.css" rel="stylesheet" />
</head>
<body>
<h1>Circle movement with rotation</h1>
<div id="star">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-north-star" width="50" height="50" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M3 12h18"></path>
        <path d="M12 21v-18"></path>
        <path d="M7.5 7.5l9 9"></path>
        <path d="M7.5 16.5l9 -9"></path>
    </svg>
</div>

<div id="center"></div>

<script src="../../dist/tc-math.min.js"></script>
<script>
    let handler = null;

    /**
     * Animation ------------------------------------------
     */
    const animate = () => {

        // star element
        const $star = document.getElementById('star');

        const ANIMATION_DURATION = Infinity; // Infinity;
        let start, previousTimeStamp;

        // speed = 1 angle per frame
        const angle = Math.PI * 2 / 360;
        let rotationAngle = 0

        const radius = 250; // px

        // initial star position
        let pos = [radius, 0, 1];

        /**
         * Animation step -----------------------------------------
         */
        const step = (timestamp) => {
            if (start === undefined) {
                start = timestamp;
            }

            const elapsed = timestamp - start;

            if (previousTimeStamp !== timestamp) {
                // const percent = Math.min(elapsed * 100 / TIME, 100);

                // translate to the next point in the circle
                const isClockwise = true;
                pos = TCMath.m2RotateAroundPointH(angle, [0, 0, 1], pos, isClockwise);
                const translationMatrix = TCMath.m2TranslationH(pos);

                // rotate the star
                const rotationMatrix = TCMath.m2RotationH(rotationAngle);
                const mat = TCMath.mMul(translationMatrix, rotationMatrix);

                $star.style.transform = TCMath.m2hToCSS(mat);

                // update the star rotation angle
                rotationAngle += 0.03;
                rotationAngle = rotationAngle % 360;
            }

            if (elapsed < ANIMATION_DURATION) {
                previousTimeStamp = timestamp;
                window.requestAnimationFrame(step);
            }
        };

        handler = window.requestAnimationFrame(step);
    };

    /**
     * handle window resize => restart the animation
     */
    const observer = new ResizeObserver(entries => {
        for (const entry of entries) {
            window.cancelAnimationFrame(handler);
            animate();
        }
    });
    observer.observe(document.body, {box: 'border-box'});
</script>
</body>
</html>
